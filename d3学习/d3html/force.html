<body>
  <div>
  </div>

  <script>
    var height = 400
    var width  = 400
    var nodes = [{name:'0'},{name:'1'},{name:'2'},{name:'3'},{name:'4'},{name:'5'},{name:'6'}]
    var edges = [{source:0,target:1},{source:0,target:2},{source:0,target:3},{source:1,target:4},
                  {source:1,target:5},{source:0,target:6}]
    var force = d3.forceSimulation().nodes(nodes).links(edges).size([width,height]).linkDistance(90).charge(-400)
    force.start();
    console.log(nodes);
    console.log(edges);
    
    
  </script>
</body>
