<!DOCTYPE html>
<html xmlns:svg="http://www.w3.org/2000/svg",version="1.1"></html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <div>
  </div>

  <script>
    var svg = d3.select('body').append("svg")
    //svg.append('line').attr('x1',20).attr('y1',20).attr('x2',300).attr('y2',100)
    var lines = [[80,80],[200,100],[200,200],[100,200]]
    var linePath = d3.line();
    svg.append("path").attr('d',linePath(lines)).attr('stroke','black')
                      .attr('stroke-width','3px').attr('fill','none')

  </script>
</body>

</html>
